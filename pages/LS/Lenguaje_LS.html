<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PictoVoz - Teclado LS</title>
  <link rel="stylesheet" href="/css/index/index.css" />
  <style>
    /* üé® Estilos generales */
    #teclado-ls {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .teclado-con-controles {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 25px;
      flex-wrap: wrap;
      margin-top: 15px;
    }

    .contenedor-teclado {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .fila-teclado {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    .tecla {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 5px;
      width: 60px;
      transition: transform 0.1s;
      background-color: #f8f9fa;
    }

    .tecla:hover {
      transform: scale(1.05);
      background-color: #e9ecef;
    }

    .tecla img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 6px;
    }

    .tecla span {
      font-size: 14px;
      font-weight: bold;
      margin-top: 4px;
    }

    /* üéõÔ∏è Botones laterales */
    .controles-laterales {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }

    .btn-borrar-letra,
    .btn-borrar,
    .btn-espacio {
      padding: 12px 18px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      width: 150px;
      transition: background-color 0.2s, transform 0.1s;
    }

    .btn-espacio { background-color: #007bff; }
    .btn-borrar-letra { background-color: #f39c12; }
    .btn-borrar { background-color: #e74c3c; }

    .btn-espacio:hover,
    .btn-borrar-letra:hover,
    .btn-borrar:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    /* üü¶ Barra de texto */
    .barra-texto {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
      width: 100%;
    }

    /* ‚úÖ Textarea sin l√≠mite de texto */
    #campo-frase {
      width: 60%;
      min-height: 50px;
      max-height: 200px;
      font-size: 16px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: none;
      overflow-y: auto;
      line-height: 1.4;
    }

    #btn-voz {
      padding: 10px;
      font-size: 20px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background-color: #2ecc71;
      color: white;
      transition: transform 0.1s, opacity 0.2s;
    }

    #btn-voz:hover {
      transform: scale(1.05);
      opacity: 0.85;
    }
  </style>
</head>
<body>

  <!-- ===== NAVBAR ===== -->
  <nav class="navbar">
    <div class="nav-logo">
      <img src="/images/pictovoz.png" alt="Logo PictoVoz">
      <span>PictoVoz</span>
    </div>
    <div class="nav-links">
      <span id="bienvenida" style="color:white; margin-right:1rem;"></span>
      <a href="/pages/menu/teclado-menu.html">Menu</a>
      <button class="login-btn" id="cerrar-sesion-btn">Cerrar Sesi√≥n</button>
    </div>
  </nav>

  <!-- ===== SECCI√ìN TECLADO LS ===== -->
  <section id="teclado-ls">
    <h2>üñêÔ∏è Teclado de Lengua de Se√±as</h2>
    <p>Haz clic en las letras para formar tu palabra o frase:</p>

    <!-- üü¶ CAMPO DE FRASE (ahora es TEXTAREA) -->
    <div class="barra-texto">
      <textarea id="campo-frase" placeholder="Tu frase aparecer√° aqu√≠..." readonly></textarea>
      <button id="btn-voz" title="Reproducir üîä">üîä</button>
    </div>

    <!-- üü© TECLADO + BOTONES LATERALES -->
    <div class="teclado-con-controles">
      <div class="contenedor-teclado">
        <!-- Se generan las letras din√°micamente con JS -->
      </div>

      <!-- Botones laterales -->
      <div class="controles-laterales">
        <button id="btn-espacio" class="btn-espacio">Espacio ‚ê£</button>
        <button id="btn-borrar-letra" class="btn-borrar-letra">‚Üê Borrar Letra</button>
        <button id="btn-borrar" class="btn-borrar">üóëÔ∏è Borrar Todo</button>
      </div>
    </div>
  </section>

  <script type="module">
    import { supabase } from '/pages/Login/supabase.js';

    const bienvenida = document.getElementById('bienvenida');
    const cerrarBtn = document.getElementById('cerrar-sesion-btn');

    async function mostrarUsuario() {
      try {
        const { data, error } = await supabase.auth.getUser();
        if (error) throw error;
        const user = data?.user;
        if (user) {
          const nombre = user.user_metadata?.full_name ?? user.email;
          bienvenida.textContent = `Bienvenido, ${nombre}`;
        } else {
          window.location.href = '/pages/Login/login.html';
        }
      } catch (err) {
        console.error('Error al obtener usuario:', err.message);
        window.location.href = '/pages/Login/login.html';
      }
    }
    mostrarUsuario();

    cerrarBtn.addEventListener('click', async () => {
      const { error } = await supabase.auth.signOut();
      if (error) {
        console.error('Error al cerrar sesi√≥n:', error.message);
        alert('No se pudo cerrar la sesi√≥n.');
        return;
      }
      window.location.href = '/pages/Login/login.html';
    });

    /* ===== TECLADO DE SE√ëAS QWERTY ===== */
    const filas = [
      ['Q','W','E','R','T','Y','U','I','O','P'],
      ['A','S','D','F','G','H','J','K','L','√ë'],
      ['Z','X','C','V','B','N','M']
    ];

    const contenedorTeclado = document.querySelector('.contenedor-teclado');
    const campoFrase = document.getElementById('campo-frase');
    const btnVoz = document.getElementById('btn-voz');
    const btnBorrar = document.getElementById('btn-borrar');
    const btnBorrarLetra = document.getElementById('btn-borrar-letra');
    const btnEspacio = document.getElementById('btn-espacio');

    // Generar el teclado con filas tipo QWERTY
    filas.forEach(fila => {
      const filaDiv = document.createElement('div');
      filaDiv.classList.add('fila-teclado');
      fila.forEach(letra => {
        const div = document.createElement('div');
        div.classList.add('tecla');
        div.innerHTML = `
          <img src="/images/LS/${letra}.jpg" alt="${letra}" />
          <span>${letra}</span>
        `;
        div.addEventListener('click', () => {
          campoFrase.value += letra;
          ajustarAltura(campoFrase);
        });
        filaDiv.appendChild(div);
      });
      contenedorTeclado.appendChild(filaDiv);
    });

    // üîä Reproducir con voz
    btnVoz.addEventListener('click', () => {
      const texto = campoFrase.value.trim();
      if (!texto) return;
      const speech = new SpeechSynthesisUtterance(texto);
      speech.lang = 'es-ES';
      speech.rate = 1;
      window.speechSynthesis.speak(speech);
    });

    // üü¶ Espacio
    btnEspacio.addEventListener('click', () => {
      campoFrase.value += ' ';
      ajustarAltura(campoFrase);
    });

    // ‚¨ÖÔ∏è Borrar √∫ltima letra
    btnBorrarLetra.addEventListener('click', () => {
      campoFrase.value = campoFrase.value.slice(0, -1);
      ajustarAltura(campoFrase);
    });

    // üóëÔ∏è Borrar texto completo
    btnBorrar.addEventListener('click', () => {
      campoFrase.value = '';
      ajustarAltura(campoFrase);
    });

    // ü™Ñ Funci√≥n para ajustar altura autom√°ticamente
    function ajustarAltura(textarea) {
      textarea.style.height = 'auto';
      textarea.style.height = textarea.scrollHeight + 'px';
    }
  </script>

</body>
</html>
