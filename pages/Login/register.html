<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse | PictoVoz</title>
  <link rel="stylesheet" href="/css/index/index.css">
  <script type="module">
    import { supabase } from '/pages/Login/supabase.js';

    const form = document.getElementById("registerForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const nombre = form.nombre.value;
      const correo = form.correo.value;
      const contraseña = form.contraseña.value;

      const { data, error } = await supabase.rpc("register_user", {
        p_nombre: nombre,
        p_correo: correo,
        p_contraseña: contraseña,
      });

      if (error) {
        alert("⚠️ " + error.message);
      } else {
        alert("✅ Usuario creado correctamente!");
        window.location.href = "/pages/Login/login.html";
      }
    });
  </script>
</head>
<body>

  <!-- ===== NAVBAR ===== -->
  <nav class="navbar">
    <div class="nav-logo">
      <img src="/images/pictovoz.png" alt="Logo PictoVoz">
      <span>PictoVoz</span>
    </div>

    <button class="nav-toggle" aria-label="Abrir menú">☰</button>

    <div class="nav-links">
      <a href="/index.html">Inicio</a>
      <a href="/pages/Login/login.html">Iniciar sesión</a>
      <a href="/pages/Login/reset.html">Recuperar</a>
      <a href="#">Ayuda</a>
    </div>
  </nav>

  <!-- ===== FORMULARIO REGISTRO ===== -->
  <main class="login-container">
    <h2>Crear cuenta</h2>
    <form id="registerForm">
      <input type="text" name="nombre" placeholder="Nombre" required>
      <input type="email" name="correo" placeholder="Correo" required>
      <input type="password" name="contraseña" placeholder="Contraseña" required>
      <button type="submit">Registrarse</button>
    </form>
    <p><a href="/pages/Login/login.html">Ya tengo cuenta</a></p>
  </main>

  <script>
    const toggle = document.querySelector('.nav-toggle');
    const navLinks = document.querySelector('.nav-links');
    toggle.addEventListener('click', () => {
      navLinks.classList.toggle('nav-open');
    });
  </script>
</body>
</html>
